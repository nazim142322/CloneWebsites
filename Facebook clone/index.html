<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <img src="images/logo.png" alt="logo" class="logo">
                <ul>
                    <li><img src="images/notification.png" alt=""></li>
                    <li><img src="images/inbox.png" alt=""></li>
                    <li><img src="images/video.png" alt=""></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="searchbox">
                    <img src="images/search.png" alt="search">
                    <input type="text" placeholder="search">
                </div>
                <div class="nav-user-icon online">
                    <img src="images/profile-pic.png" alt="">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="left-sidebar">
                <div class="imp-links">
                    <a href="#"><img src="images/news.png" alt="News">Latest News</a>
                    <a href="#"><img src="images/friends.png" alt="News">Friends</a>
                    <a href="#"><img src="images/group.png" alt="News">Friends</a>
                    <a href="#"><img src="images/marketplace.png" alt="News">Friends</a>
                    <a href="#"><img src="images/watch.png" alt="News">Friends</a>
                </div>
            </div>
            <div class="main-content"></div>
            <div class="right-sidebar"></div>
        </div>
    </body>
</html>
